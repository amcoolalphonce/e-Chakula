{% extends 'food/base.html' %}
{% block title %} Beverages {% endblock %}

{% block content %}
<div class="container-fluid">
        <div class="row text-center ">
                <div class="col-md-8">
                        <h2 class="title">Our Beverages</h2>
                        <div class="row">
                                {% for  beverage in beverages %}
                                <div class="col-md-6 p 4">
                                        <img class="picture" src="{{ beverage.bImage }}">
                                        <h4 class="pt-3">{{ beverage.name }}</h4>
                                        <div class="form-check-inline">
                                                <label class="form-check-label">
                                                        <input class="form-check-input" type="radio" checked>
                                                        {{ beverage.price }} $
                                                </label>
                                        </div>
                                        <div>
                                                <button class="btn-info mt-3"> Add to cart</button>
                                        </div>
                                        <br>
                                </div>
                                {% endfor %}
                        </div>
                </div>
                <div class="col-md-8">

                </div>
        </div>
</div>
{% endblock content %}
